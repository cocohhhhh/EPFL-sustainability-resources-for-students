<!DOCTYPE html>
<html>
<head>
    <title>CSS Variable Example</title>
    <style>
        /* Define a CSS variable */
        :root {
            --box-color: red; /* Default color */
        }

        /* Apply CSS variable to each box */
        .box {
            width: 200px;
            height: 200px;
            background-color: var(--box-color);
            margin-bottom: 10px;
        }
    </style>
    <script>
        let i = 1; // Initialize the counter

        function addBox() {
            const boxesContainer = document.getElementById('boxes-container');
            const newBox = document.createElement('div');
            newBox.className = 'box';
            boxesContainer.appendChild(newBox);

            // Update CSS variable value
            document.documentElement.style.setProperty('--box-color', getColor(i));

            i++; // Increment the counter
        }

        function getColor(index) {
            if (index === 1) return 'red';
            if (index === 2) return 'green';
            if (index === 3) return 'blue';
            return 'black'; // Default color
        }
    </script>
</head>
<body>
    <button onclick="addBox()">Add Box</button>
    <div id="boxes-container"></div>
</body>
</html>
