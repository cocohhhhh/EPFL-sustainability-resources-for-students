<!DOCTYPE html>
<html>
<head>
    <style>
        .left-container {
            float: left;
            width: 80%;
            background-color: #ccc;
            height: 100%;
        }

        .right-container {
            float: left;
            width: 20%;
            background-color: #bbb;
            height: 100%;
        }

        .resource-img {
            width: 30%;
            display: inline; /* Change to inline-block */
            vertical-align: middle; /* Align images and text vertically */
        }

        .resource-text {
            width: 70%;
            display: inline; /* Change to inline-block */
            vertical-align: middle; /* Align images and text vertically */
        }

        .bubble {
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="left-container">
        <li>
            <div class="resource-img">
                <img src="logo\EVA.png" alt="Image 1">
            </div>
            <div class="resource-text">
                <span>Inform Yourself</span>
            </div>
        </li>
    </div>
    <div class="right-container">
        <div class="bubble" id="bubble1">
            <img src="logo\book.png" alt="Image 1">
            <span>Inform Yourself</span>
        </div>
    </div>
</body>
</html>
